<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</head>

<body>
    <div id="quiz">
        <button class="tag" id="tag"></button>
        <button class="tag" id="index">1/2</button>
        <h1 id="quiz-name"></h1>
        <div id='autocomplete' class="autocomplete">
            <input id="myInput" type="text">
        </div>
        <select id="category">
            <option value="all" selected id="options-全选">全选</option>
        </select>
        <button id="next-question-button">Next Question</button>
        <button id="prev-question-button">Previous</button>

        <div id="quiz-results">
            <p id="quiz-results-score"></p>
        </div>
    </div>
    <div class="footer" style="color: white;">第一临床学院学生会</div>
</body>

</html>
